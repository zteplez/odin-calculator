<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                0
            </div>
            <div class="btns">
                <div class="btn-group">
                    <div class="btn" id="clear" >CLEAR</div>
                    <div class="btn" id="delete">DELETE</div>
                </div>
                <div class="btn-group">
                    <div class="btn">7</div>
                    <div class="btn ">8</div>
                    <div class="btn ">9</div>
                    <div class="btn ">%</div>
                </div>
                <div class="btn-group">
                    <div class="btn ">4</div>
                    <div class="btn ">5</div>
                    <div class="btn ">6</div>
                    <div class="btn ">X</div>
                </div>
                <div class="btn-group">
                    <div class="btn ">1</div>
                    <div class="btn ">2</div>
                    <div class="btn ">3</div>
                    <div class="btn ">-</div>
                </div>
                <div class="btn-group">
                    <div class="btn">.</div>
                    <div class="btn ">0</div>
                    <div class="btn" onclick="operate()">=</div>
                    <div class="btn" >+</div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
