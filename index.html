<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="num-screen"></div>
            </div>
            <div class="btns">
                <div class="btn">CLEAR</div>
                <div class="btn">DELETE</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">%</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">X</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
                <div class="btn">.</div>
                <div class="btn">0</div>
                <div class="btn">=</div>
                <div class="btn">+</div>
            </div>
        </div>
    </div>
    <div class="footer">
        zteplez
    </div>
    <script src="app.js"></script>
</body>
</html>
